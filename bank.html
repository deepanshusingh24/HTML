
    <!DOCTYPE html>
<html>
    <head>
        <title>Experiment 1.2</title>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            function deposit(){
                var amount=parseFloat(document.getElementById("amount").value);
                if(isNaN(amount) || amount<=0){
                    alert("Sorry! No Amount Provided");
                    document.getElementById("amount").focus();
                    return;
                }
                var lastBalance=parseFloat(document.getElementById("result").innerText);
                var newBalance=lastBalance+amount;
                document.getElementById("result").innerText=newBalance;
                alert("Amount Deposited "+amount);
                document.getElementById("amount").value="";
                document.getElementById("amount").focus();
            }
            function withdraw(){
                var lastBalance=parseFloat(document.getElementById("result").innerText);
                var amount=parseFloat(document.getElementById("amount").value);
                if(isNaN(amount) || amount<=0){
                    alert("Sorry! No Amount Provided");
                    document.getElementById("amount").focus();
                    return;
                }
                if(amount>lastBalance){
                    alert("Sorry! Low Balance. Unable to withdraw");
                    document.getElementById("amount").select();
                    document.getElementById("amount").focus();
                    return;
                }
                
                var newBalance=lastBalance-amount;
                document.getElementById("result").innerText=newBalance;
                alert("Amount Withrawn "+amount);
                 document.getElementById("amount").value="";
                document.getElementById("amount").focus();
            }
        </script>
    </head>
    <body>
        <div class="container">   
            <div class="row text-center mt-4">
                <div class="col">
                    <img src="bank.png">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <input type="number" id="amount" class="form-control" placeholder="Enter the Amount that you want  to deposit or withdraw">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-6">
                    <input type="button" value="Deposit" class="btn btn-primary form-control" onclick="deposit()">
                </div>
                <div class="col-6">
                    <input type="button" value="Withdraw" class="btn btn-danger form-control" onclick="withdraw()">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col text-center" style="font-size:24px">
                    Your Current Balance: <span id="result">0.00</span>
                </div>
            </div>
        </div>
    </body>
</html>
